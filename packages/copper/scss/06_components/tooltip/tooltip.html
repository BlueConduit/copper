<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/copper.css">
  <title>Tooltip</title>
</head>

<body class="cu-center">
  <h1>Tooltips</h1>
  <div class="cu-tooltip">
    <button class="cu-button">Simple</button>
    <span class="cu-tooltip-content">Tooltip text</span>
  </div>
  <div class="cu-tooltip">
    <button class="cu-button">Complex</button>
    <span class="cu-tooltip-content">
      <div>
        <label class="metric-label" for="public-kpi"><strong>Verified:</strong></label>
        <span class="metric-value">5</span>
      </div>
      <div>
        <label class="metric-label" for="private-kpi"><strong>Predicted:</strong></label>
        <span class="metric-value">17</span>
      </div>
    </span>
  </div>
</body>

</html>
