<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/copper.css">
  <title>Button</title>
</head>
<body class="cu-center">
  <h1>Buttons</h1>
  <h2>Primary</h2>
  <button class="cu-button">Primary</button>
  <button class="cu-button" disabled>Disabled</button>
  <button class="cu-button cu-button--large">Large Primary</button>
  <h2>Secondary</h2>
  <button class="cu-button cu-button-secondary">Secondary</button>
  <button class="cu-button cu-button-secondary" disabled>Disabled</button>
  <button class="cu-button cu-button-secondary cu-button--large">Large Secondary</button>
  <h2>Cancel/Close Actions</h2>
  <button class="cu-button cu-button-grey">Cancel</button>
  <button class="cu-button cu-button-grey" disabled>Disabled</button>
</body>
</html>
